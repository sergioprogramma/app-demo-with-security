<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Supplier Directory</title>
</head>

<body>

<div class="container">

	<h3>Supplier Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/suppliers/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Supplier
	</a>
	<a th:href="@{/employees/list}"
		class="btn btn-primary btn-sm mb-3">
		Back to Employees List
	</a>
	
	<h5>Filter By Number Of Employees:</h5>
	<form th:action="@{/suppliers/filterNumEmployees}" method="POST">
    	<button name="max_value" value="200">200</button>
    	<button name="max_value" value="100">100</button>
    	<button name="max_value" value="100">50</button>
	</form>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Company ID</th>
				<th>Company Name</th>
				<th>City</th>
				<th>Employees Number</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSupplier : ${suppliers}">
				
				<td th:text="${tempSupplier.supplierid}" />
				<td th:text="${tempSupplier.companyName}" />		
				<td th:text="${tempSupplier.city}" />
				<td th:text="${tempSupplier.employees_number}" />	
					
		
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/suppliers/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="supplierId" th:value="${tempSupplier.supplierid}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/employees/delete}" method="POST">
					
						<input type="hidden" name="supplierId" th:value="${tempSupplier.supplierid}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this supplier?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
