
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<a th:href="@{/suppliers/list}"
		class="btn btn-primary btn-sm mb-3">
		Check Suppliers
	</a>
	
	<a th:href="@{/owners/list}"
		class="btn btn-primary btn-sm mb-3">
		Check Store Owners
	</a>
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Employee ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.id}" />	
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "supplier" button/link -->
					<form action="#" th:action="@{/suppliers/showFormForUpdate}" method="POST">
						<input type="hidden" name="supplierId" th:value="${tempEmployee.id}" />					
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Supplier Info</button>
					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "owner" button/link -->
					<form action="#" th:action="@{/owners/showFormForUpdate}" method="POST">
						<input type="hidden" name="ownerId" th:value="${tempEmployee.id}" />					
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Owner Info</button>
					</form>
					</div>
					
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/employees/delete}" method="POST">
					
						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	<div>
	<form th:action="@{/logout}" method="post">
    	<input type="submit" value="LOGOUT"></input>
    	</form>
   	</div>
	
</body>
</html>
