<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Owner Directory</title>
</head>

<body>

<div class="container">

	<h3>Owner Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/owners/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Owner
	</a>
	<a th:href="@{/employees/list}"
		class="btn btn-primary btn-sm mb-3">
		Back to Employees List
	</a>
	<h5>Filter By Popular City:</h5>
	<form th:action="@{/owners/findByCity}" method="POST">
    	<button name="theSearchCity" value="Vaughan">Vaughan</button>
    	<button name="theSearchCity" value="Hamilton">Hamilton</button>
	</form>
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Owner ID</th>
				<th>Store Name</th>
				<th>City</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempOwner : ${owners}">
				
				<td th:text="${tempOwner.ownerid}" />
				<td th:text="${tempOwner.storeName}" />		
				<td th:text="${tempOwner.city}" />	
		
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/owners/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="ownerId" th:value="${tempOwner.ownerid}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/employees/delete}" method="POST">
					
						<input type="hidden" name="ownerId" th:value="${tempOwner.ownerid}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this owner?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
