<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Owner</title>
</head>

<body>

	<div class="container">
	
		<h3>Owner Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Owner</p>
	
		<form action="#" th:action="@{/owners/save}"
						 th:object="${owner}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="text" th:field="*{ownerid}" class="form-control mb-4 col-4" placeholder="Owner ID" />
			
			<input type="text" th:field="*{storeName}"
					class="form-control mb-4 col-4" placeholder="Store name">

			<input type="text" th:field="*{city}"
					class="form-control mb-4 col-4" placeholder="City">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
	</div>
</body>

</html>
